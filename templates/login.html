{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>登录账户</h3>
{% endblock %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
  </form>
{% endblock %}
