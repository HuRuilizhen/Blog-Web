{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>对通知 <i>{{ announcement.title }}</i> 进行编辑</h3>
{% endblock %}

{% block content %}
  <form class="panel panel-default" action="{% url 'contents:edit_announcement' announcement.id %}" method="post">
    {% csrf_token %}

    <div class="panel-heading">
      <label>标题:</label>{{ announcementform.title }}
    </div>

    <div class="panel-body">
      <label>内容：</label><br />
      {{ announcementform.media }}
      {{ announcementform.text_content }}
      <br />
      <input type="submit" value="提交" class="btn btn-primary" />
    </div>
  </form>
{% endblock %}
