{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h3>新建通知</h3>
{% endblock %}

{% block content %}
  <form action="{% url 'contents:add_announcement' %}" method="post">
    {% csrf_token %}

    <div>
      标题：<input type="text" name="title" value="{{ new_title }}" />
    </div><br />

    <div>
      内容：<br />
      <textarea name="content" id="editor">{{ new_content }}</textarea>
    </div><br />

    <input type="submit" value="commit" class="btn btn-primary" />
  </form>
{% endblock %}
